plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.fluttermapp.flutter_pro"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // FIX: Modern libraries require Java 17, not 1.8
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // FIX: Match the Java version above
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.fluttermapp.flutter_pro"
        minSdkVersion 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // FIX: Enable MultiDex (Crucial for Firebase + Notifications)
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.7.0')

    // FIX: Add MultiDex dependency explicitly
    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // Add other Firebase dependencies here if needed (e.g. Analytics, Firestore)
    // implementation 'com.google.firebase:firebase-analytics'
}